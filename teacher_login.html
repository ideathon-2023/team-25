<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punjab Engineering College - Teacher Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background color */
      color: #ffffff; /* White text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e; /* Dark container background color */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 18px;
      font-weight: bold;
      text-align: left;
    }

    input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ffffff;
      border-radius: 4px;
      background-color: transparent;
      color: #ffffff;
    }

    select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ffffff;
      border-radius: 4px;
      background-color: transparent;
      color: #ffffff;
    }

    button {
      background-color: #3f51b5; /* Change button color if desired */
      color: #ffffff; /* White text color */
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
      animation: slideIn 1s ease;
    }

    button:hover {
      background-color: #1a237e; /* Change button hover color if desired */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Punjab Engineering College</h1>
    <h2>Teacher Login</h2>
    <form onsubmit="redirectToSubjectPage(event)">
      <div class="form-group">
        <label for="name">Professor's Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
          <option value="">Select Subject</option>
          <option value="AIML">AI ML</option>
          <option value="Networks">Networks</option>
          <option value="EM">Electrical Machines</option>
          <option value="DSA">DSA</option>
          <option value="Instrumentation">Instrumentation</option>
        </select>
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <select id="class" name="class" required>
          <option value="">Select Class</option>
          <option value="G1">G1</option>
          <option value="G2">G2</option>
        </select>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function redirectToSubjectPage(event) {
      event.preventDefault();
      const selectedSubject = document.getElementById('subject').value;
      const subjectMap = {
        "AIML": "AIMLT.html",
        "Networks": "NetworksT.html",
        "EM": "EMT.html",
        "DSA": "DSAT.html",
        "Instrumentation": "IST.html"
      };
      const redirectPage = subjectMap[selectedSubject];
      if (redirectPage) {
        window.location.href = redirectPage;
      } else {
        alert("Please select a valid subject.");
      }
    }
  </script>
</body>

</html>
