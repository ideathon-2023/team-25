<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punjab Engineering College - DSA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 24px;
    }

    .content {
      margin-top: 20px;
    }

    /* Additional CSS styles for the DSA page */
    /* Add your custom CSS styles here */

    /* Updated CSS and animations for the attendance form and button */
    .attendance {
      margin-top: 40px;
      padding: 20px;
      background-color: #3f51b5;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      color: #ffffff;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin: 10px 0;
      font-size: 18px;
    }

    select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ffffff;
      border-radius: 4px;
      background-color: transparent;
      color: #ffffff;
      margin-bottom: 20px;
    }

    button[type="submit"] {
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    button[type="button"] {
      background-color: #d32f2f;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button[type="button"]:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Punjab Engineering College</h1>
    <h2>DSA Attendance</h2>
    <div class="attendance">
      <h2>Mark Attendance</h2>
      <form onsubmit="markAttendance(event)">
        <label for="sid">Select SID:</label>
        <select id="sid">
          <option value="101">101</option>
          <option value="102">102</option>
          <option value="103">103</option>
          <option value="104">104</option>
          <option value="105">105</option>
          <!-- Add more SIDs as needed -->
        </select>
        <label for="status">Attendance Status:</label>
        <select id="status">
          <option value="present">Present</option>
          <option value="absent">Absent</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </div>
    <button type="button" onclick="redirectToHome()">Logout</button>
  </div>

  <script>
    function markAttendance(event) {
      event.preventDefault();
      const selectedSID = document.getElementById('sid').value;
      const attendanceStatus = document.getElementById('status').value;
      // Logic to update attendance for selectedSID
      // You can use AJAX or other server-side methods to save the data
      alert(`Attendance for SID ${selectedSID} is marked as ${attendanceStatus}.`);
    }

    function redirectToHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
