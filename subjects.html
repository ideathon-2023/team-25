<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punjab Engineering College - Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background color */
      color: #ffffff; /* White text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e; /* Dark container background color */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 24px;
    }

    .subject-list {
      margin-bottom: 40px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #3f51b5; /* Link color */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #1a237e; /* Link hover color */
    }

    button {
      background-color: #3f51b5; /* Change button color if desired */
      color: #ffffff; /* White text color */
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      width: 180px;
      transition: background-color 0.3s ease;
      animation: slideIn 1s ease;
    }

    button:hover {
      background-color: #1a237e; /* Change button hover color if desired */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Punjab Engineering College</h1>
    <p id="greeting">Hi, <span id="studentName"></span></p>
    <div class="subject-list">
      <h2>Choose Your Subject:</h2>
      <ul>
        <li><a href="AIML.html">AI ML</a></li>
        <li><a href="DSA.html">DSA</a></li>
        <li><a href="Networks.html">Networks</a></li>
        <li><a href="Instrumentation.html">Instrumentation</a></li>
        <li><a href="EM.html">Electrical Machines</a></li>
      </ul>
    </div>
    <button onclick="redirectToHome()">Logout</button>
  </div>

  <script>
    // Retrieve student name from local storage and display personalized greeting
    const studentName = localStorage.getItem('studentName');
    if (studentName) {
      document.getElementById('studentName').textContent = studentName;
    }

    function redirectToHome() {
      localStorage.removeItem('studentName');
      window.location.href = 'index.html';
    }
  </script>
</body>

</html>
