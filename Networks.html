<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punjab Engineering College - Networks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background color */
      color: #ffffff; /* White text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e; /* Dark container background color */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ffffff;
    }

    th {
      background-color: #3f51b5; /* Header background color */
    }

    tr:nth-child(even) {
      background-color: #1e1e1e; /* Even rows background color */
    }

    tr:nth-child(odd) {
      background-color: #424242; /* Odd rows background color */
    }

    button {
      background-color: #3f51b5; /* Change button color if desired */
      color: #ffffff; /* White text color */
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      width: 180px;
      transition: background-color 0.3s ease;
      animation: slideIn 1s ease;
    }

    button:hover {
      background-color: #1a237e; /* Change button hover color if desired */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Punjab Engineering College</h1>
    <p id="greeting">Hi, <span id="studentName"></span></p>
    <div class="subject">
      <h2>Networks</h2>
      <table>
        <tr>
          <th>Subject</th>
          <th>Total Lectures</th>
          <th>Lectures Completed</th>
          <th>Lectures Attended</th>
          <th>Lectures Pending</th>
          <th>Current Attendance</th>
        </tr>
        <tr>
          <td>Networks</td>
          <td>55</td>
          <td>50</td>
          <td>45</td>
          <td>5</td>
          <td>90%</td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
