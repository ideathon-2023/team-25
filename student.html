<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punjab Engineering College - Student Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background color */
      color: #ffffff; /* White text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e; /* Dark container background color */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 24px;
    }

    .attendance {
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ffffff;
    }

    th {
      background-color: #3f51b5; /* Header background color */
    }

    tr:nth-child(even) {
      background-color: #1e1e1e; /* Even rows background color */
    }

    tr:nth-child(odd) {
      background-color: #424242; /* Odd rows background color */
    }

    button {
      background-color: #3f51b5; /* Change button color if desired */
      color: #ffffff; /* White text color */
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      width: 180px;
      transition: background-color 0.3s ease;
      animation: slideIn 1s ease;
    }

    button:hover {
      background-color: #1a237e; /* Change button hover color if desired */
    }

    button.attendance-btn {
      background-color: #3f51b5; /* Change button color if desired */
      color: #ffffff; /* White text color */
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      width: 180px;
      transition: background-color 0.3s ease;
      animation: slideIn 1s ease;
    }

    button.attendance-btn:hover {
      background-color: #1a237e; /* Change button hover color if desired */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Punjab Engineering College</h1>
    <p id="greeting">Hi, <span id="studentName"></span></p>
    <div class="attendance">
      <h2>Current Attendance</h2>
      <table>
        <tr>
          <th>Subject</th>
          <th>Attendance</th>
        </tr>
        <tr>
          <td>Subject 1</td>
          <td>80%</td>
        </tr>
        <tr>
          <td>Subject 2</td>
          <td>90%</td>
        </tr>
        <!-- Add more subjects and attendance data as needed -->
      </table>
    </div>
    <div class="lectures">
      <h2>Lectures Required to Complete Attendance</h2>
      <table>
        <tr>
          <th>Subject</th>
          <th>Lectures Required</th>
        </tr>
        <tr>
          <td>Subject 1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Subject 2</td>
          <td>1</td>
        </tr>
        <!-- Add more subjects and lectures data as needed -->
      </table>
    </div>
    <button onclick="redirectToHome()">Logout</button>
    <button class="attendance-btn" onclick="redirectToSubjects()">Attendance Record</button>
  </div>

  <script>
    // Retrieve student name from local storage and display personalized greeting
    const studentName = localStorage.getItem('studentName');
    if (studentName) {
      document.getElementById('studentName').textContent = studentName;
    }

    function redirectToHome() {
      localStorage.removeItem('studentName');
      window.location.href = 'index.html';
    }

    function redirectToSubjects() {
      window.location.href = 'subjects.html';
    }
  </script>
</body>

</html>
