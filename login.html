<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punjab Engineering College - Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background color */
      color: #ffffff; /* White text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e; /* Dark container background color */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 24px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 18px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    button {
      background-color: #3f51b5; /* Change input and button color if desired */
      color: #ffffff; /* White text color */
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      width: 100%;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a237e; /* Change button hover color if desired */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Punjab Engineering College</h1>
    <h2>Student Login</h2>
    <p id="datetime"></p>
    <form onsubmit="login(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>

    <script>
      function login(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        // Save the student's name in local storage
        localStorage.setItem('studentName', username);
        // Redirect to the student.html page
        window.location.href = 'student.html';
      }

      // Update date and time
      function updateDateTime() {
        const now = new Date();
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const formattedDate = now.toLocaleDateString('en-US', dateOptions);
        const formattedTime = now.toLocaleTimeString('en-US', timeOptions);
        document.getElementById('datetime').textContent = `${formattedDate} - ${formattedTime}`;
      }

      // Update date and time every second
      setInterval(updateDateTime, 1000);
    </script>
  </div>
</body>

</html>
